<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>SVG and CSS Animation</h1>

                    <circle cx="110" cy="110" r="100" stroke-width="10" fill="black" stroke=" black"/>
                    <polyline points="65,115 115,115 115,55 " stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div >
                <svg class="letter">
                    <use href="./images/easy-envelope.svg#letter"></use>
                </svg>
            </div>
        </div>
    </main>
